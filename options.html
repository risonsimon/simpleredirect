<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Redirect — Settings</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="options.css" />
</head>
<body>
  <div class="grain"></div>

  <div class="layout">
    <!-- ── Header ── -->
    <header class="header">
      <div class="header-left">
        <div class="logo-mark">
          <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
            <rect x="2" y="2" width="24" height="24" rx="4" stroke="currentColor" stroke-width="2"/>
            <path d="M8 14h5l-2 6 9-10h-5l2-6-9 10z" fill="currentColor"/>
          </svg>
        </div>
        <div class="header-text">
          <h1>Simple Redirect</h1>
          <p class="tagline">One job. Redirect URLs.</p>
        </div>
      </div>
      <div class="header-right">
        <div class="global-toggle-wrap">
          <span class="global-label" id="globalLabel">Active</span>
          <button class="global-toggle" id="globalToggle" aria-label="Toggle all redirects">
            <span class="toggle-track">
              <span class="toggle-thumb"></span>
            </span>
          </button>
        </div>
      </div>
    </header>

    <!-- ── Add Rule ── -->
    <section class="add-section">
      <div class="section-label">New redirect</div>
      <form class="add-form" id="addForm">
        <div class="input-group">
          <label for="sourceInput">From</label>
          <input
            type="text"
            id="sourceInput"
            placeholder="https://example.com/* or *://reddit.com/*"
            spellcheck="false"
            autocomplete="off"
          />
        </div>
        <div class="arrow-divider">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M4 10h12m0 0l-4-4m4 4l-4 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="input-group">
          <label for="targetInput">To</label>
          <input
            type="text"
            id="targetInput"
            placeholder="https://other-site.com"
            spellcheck="false"
            autocomplete="off"
          />
        </div>
        <button type="submit" class="btn-add" id="addBtn">
          <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
            <path d="M9 3v12M3 9h12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          Add
        </button>
      </form>
      <p class="hint">Use <code>*</code> as wildcard. Example: <code>*://news.ycombinator.com/*</code></p>
    </section>

    <!-- ── Rules List ── -->
    <section class="rules-section">
      <div class="rules-header">
        <div class="section-label">Redirects</div>
        <span class="rule-count" id="ruleCount">0 rules</span>
      </div>
      <div class="rules-list" id="rulesList">
        <!-- populated by JS -->
      </div>
      <div class="empty-state" id="emptyState">
        <div class="empty-icon">
          <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
            <rect x="6" y="6" width="36" height="36" rx="8" stroke="currentColor" stroke-width="2" stroke-dasharray="4 4"/>
            <path d="M20 24h8M24 20v8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </div>
        <p>No redirects yet</p>
        <span>Add your first rule above to get started.</span>
      </div>
    </section>

    <!-- ── Footer ── -->
    <footer class="footer">
      <span>Simple Redirect v1.0</span>
      <span class="sep">&middot;</span>
      <span>Manifest V3</span>
    </footer>
  </div>

  <script src="options.js"></script>
</body>
</html>
